<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Consultas</title>
  <link rel="stylesheet" href="app/view/css/cadastro_style.css" />
  <link rel="icon" href="https://www.iconpacks.net/icons/2/free-rocket-icon-3432-thumb.png" />
  <meta charset="utf-8">
  <script>
    function formatCPF(input) {
      var value = input.value.replace(/\D/g, '');
      if (value.length > 3) {
        value = value.substring(0, 3) + '.' + value.substring(3);
      }
      if (value.length > 7) {
        value = value.substring(0, 7) + '.' + value.substring(7);
      }
      if (value.length > 11) {
        value = value.substring(0, 11) + '-' + value.substring(11);
      }
      input.value = value;
    }
  </script>
</head>

<body>
  <div class="login">
    <h1 style="font-size: 30px;">Cadastro de Pessoa</h1>
    <form method="post" action="?action=insert">
      <input type="text" name="nome" placeholder="Nome" required="required" maxlength="50">
      <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="CPF" oninput="formatCPF(this);" maxlength="14">
      <button type="submit" class="btn btn-primary btn-block btn-large" name="search" value="Pessoa">Cadastrar</button>
    </form>
  </div>
</body>

</html>
